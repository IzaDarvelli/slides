<html>
  <head>
    <title>Slider com HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="slider">
      
      <div class="slides">
        <!--Radio Buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!-- Radio Buttons-->
        
        <!--Slides images--->
        
        <div class="slide first">
          <img src="https://image.shutterstock.com/image-photo/little-african-american-kid-boy-260nw-1841045359.jpg" alt="Imagem 1"/>
        </div>
        
           <div class="slide first">
          <img src="https://image.shutterstock.com/image-photo/selective-focus-young-little-plant-260nw-1049291012.jpg" alt="Imagem 2"/>
        </div>
        
           <div class="slide first">
          <img src="https://image.shutterstock.com/image-illustration/green-lungs-planet-earth-3d-260nw-1550458109.jpg" alt="Imagem 3"/>
        </div>
        
           <div class="slide first">
          <img src="https://image.shutterstock.com/image-photo/green-city-future-harmony-nature-260nw-527724742.jpg" alt="Imagem 4"/>
        </div>
        <!--Fim image slides-->
        
        <!--Navigation auto-->
        
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
           <div class="auto-btn2"></div>
           <div class="auto-btn3"></div>
           <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
         <label for="radio2" class="manual-btn"></label>
         <label for="radio3" class="manual-btn"></label>
         <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
